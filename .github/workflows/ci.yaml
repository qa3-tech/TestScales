name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.13.0

      - name: Build library
        run: zig build

      - name: Run tests
        run: zig build test

      - name: Run tests with XML output
        run: zig build test -- --xml results.xml

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.os }}
          path: results.xml
          retention-days: 7

  cross-compile:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        target:
          - aarch64-linux-gnu
          - x86_64-windows-gnu
          - aarch64-macos

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.13.0

      - name: Cross-compile for ${{ matrix.target }}
        run: zig build -Dtarget=${{ matrix.target }}
